<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>QR Code</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex justify-center items-center min-h-screen bg-primary font-primary">
    <!-- Card Container -->
    <div class="flex flex-col justify-center items-center bg-white p-4 rounded-3xl">
      <!-- image -->
      <div>
        <img src="./images/image-qr-code.png" alt="" class="w-72 h-72 rounded-xl">
      </div>
      <!-- content -->
      <div class="flex flex-col justify-center items-center text-center mt-6">
        <h2 class="w-64 font-bold text-xl leading-6">Improve your front-end skills by building projects</h2>
        <p class="w-64 font-normal text-sm leading-4 text-secondary mt-4 mb-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
